<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Page Title</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="textsBeforeForm">
            <h1>freeCodeCamp Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
         </div>

         <div class="form">
            <form action="#" method="post">
               <label for="name">Name <br>
                  <input id="name" name="name" type="text" class="formControl" placeholder="Enter your name">
               </label>
               <br>
               <label for="email">Email<br>
                  <input id="email" type="email" class="formControl" placeholder="Enter your Email" name="email">
               </label>
               <br>
               <label for="age">Age <span>(optional)</span> <br>
                  <input class="formControl" id="age" type="number" placeholder="Age" name="age">
               </label>
               <br>

               <label for="role">
                  Which option best describes your current role? <br>
                  <select id="role" name="selectRole" class="formControl">
                     <option value="auto" selected disabled>Select current role</option>
                     <option value="role1">Student</option>
                     <option value="role2">Full Time Job</option>
                     <option value="role3">Full Time Learner</option>
                     <option value="role4">Prefer not to say</option>
                     <option value="role5">Other</option>
                  </select>
               </label>
               <br> 
               <label for="recommend" class="labelForMargin">
                  Would you recommend freeCodeCamp to a friend?<br>
                  <input class="radioMargin" type="radio" name="recommendToFriend" checked>Definitely<br>
                  <input class="radioMargin" type="radio" name="recommendToFriend">Maybe<br>
                  <input class="radioMargin lastRadioMargin" type="radio" name="recommendToFriend">Not sure<br>
               </label>


               <label for="favFeature">
                  Which option best describes your current role? <br>
                  <select id="favFeature" name="selectRole" class="formControl">
                     <option value="autoFeature" selected disabled>Select an option</option>
                     <option value="feature1">Challenges</option>
                     <option value="feature2">Projects</option>
                     <option value="feature3">Community</option>
                     <option value="feature4">Open Source</option>
                  </select>
               </label>
               <br>
               <label for="improve">
                  What would you like to see improved? <span>(Check all that apply)</span><br>

                  <input type="checkbox" class="checkboxMargin" name="option1">Front-end Projects
<br>
                  <input type="checkbox" class="checkboxMargin" name="option2">Back-end Projects
<br>
                  <input type="checkbox" class="checkboxMargin" name="option3">Data Visualization
<br>
                  <input type="checkbox" class="checkboxMargin" name="option4">Challenges
<br>
                  <input type="checkbox" class="checkboxMargin" name="option5">Open Source Community
<br>
                  <input type="checkbox" class="checkboxMargin" name="option6">Gitter help rooms
<br>
                  <input type="checkbox" class="checkboxMargin" name="option7">Videos
<br>
                  <input type="checkbox" class="checkboxMargin" name="option8">City Meetups
<br>
                  <input type="checkbox" class="checkboxMargin" name="option9">Wiki
<br>
                  <input type="checkbox" class="checkboxMargin" name="option10">Forum
<br>
                  <input type="checkbox" class="checkboxMargin" name="option11">Additional Courses
<br>
               </label>
               <br>

               <label for="comment">
                  Any comments or suggestions?<br>
                  <textarea type="text" id="comment" placeholder="Enter your comment here..."></textarea>
               </label>
               <br>
               <button type="submit" id="buttonSubmit">Submit</button>
            </form>   
         </div>
      </div>
   </body>
</html>
